<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 03 - Exercício 03</title>
</head>
<body>
    <script>
        var n1 = prompt("Informe o primeiro número:");
        var n2 = prompt("Informe o segundo número:");

        n1 = parseInt(n1);
        n2 = parseInt(n2);

        console.log("Número 1: " + n1);
        console.log("Número 2: " + n2);

        var soma = n1 + n2;
        var subtracao = n1 - n2;
        var mult = n1 * n2;
        var divisao = n1 / n2;
        var resto = n1 % n2;

        document.write("<p>Você digitou: " + n1 + " e " + n2 + "</p>");
        document.write("<div>Soma: " + soma + "</div>");
        document.write("<div>Subtração: " + subtracao + "</div>");
        document.write("<div>Multiplicação: " + mult + "</div>");
        document.write("<div>Divisão: " + divisao + "</div>");
        document.write("<div>Resto da divisão: " + resto + "</div>");
    </script>
</body>
</html>
